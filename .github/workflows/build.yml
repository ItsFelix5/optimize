name: Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: rustup target add x86_64-unknown-linux-gnu
      - run: cargo build --release --target x86_64-unknown-linux-gnu
      - run: mkdir dist && cp target/x86_64-unknown-linux-gnu/release/optimize dist/optimize-linux
      - uses: actions/upload-artifact@v4
        with:
          name: linux
          path: dist/*

  build-windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: rustup target add x86_64-pc-windows-gnu
      - run: sudo apt update && sudo apt install -y mingw-w64
      - run: cargo build --release --target x86_64-pc-windows-gnu
      - run: mkdir dist && cp target/x86_64-pc-windows-gnu/release/optimize.exe dist/optimize-windows.exe
      - uses: actions/upload-artifact@v4
        with:
          name: windows
          path: dist/*

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - run: rustup target add x86_64-apple-darwin
      - run: cargo build --release --target x86_64-apple-darwin
      - run: mkdir dist && cp target/x86_64-apple-darwin/release/optimize dist/optimize-mac
      - uses: actions/upload-artifact@v4
        with:
          name: macos
          path: dist/*

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
